version: "3.3"
services:
  ubeninmar-bot:
    build: .
    container_name: ubeninmar-telegram-bot
    environment:
      # Telegram Bot Token - Set this in your .env file or export before running
      - BOT_TOKEN=${BOT_TOKEN}
      - AFFILIATE_TAG=${AFFILIATE_TAG}
    restart: unless-stopped
    dns:
      - 127.0.0.1
      - 127.0.1.1
      - 192.168.0.2
    network_mode: host
